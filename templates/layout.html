<html lang="en">

    {% if title %}
        <title>IMS-{{ title }}</title>
    {% else %}
        <title>IMS</title>
    {% endif %}
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Reserva Cesar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Telefone: (81) 3419-6700 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">E-mail: secretaria@cesar.school </a>
                </li>
            {% if request.user.is_authenticated %}
                <li>
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
            {% endif %}
                </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container-fluid">
            <div clas="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 col-sm-12 col-xm-12"></div>
                    {% block content %}

                    {% endblock %}
                <div class="col-md-1"></div>
            </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
